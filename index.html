<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHINCHINA INGENIERÍA & CONSTRUCCIÓN</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .admin-button {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .welcome {
      text-align: center;
      padding: 2rem;
      background-color: #dff9fb;
    }
    .gallery {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #ecf0f1;
    }
    .admin-panel {
      padding: 2rem;
      background-color: #ffffff;
      border-top: 2px solid #ccc;
    }
    .admin-panel h2 {
      margin-top: 0;
      color: #0a3d62;
    }
    .admin-panel label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    .admin-panel input, .admin-panel textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0a3d62;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo CHINCHINA" onerror="this.src='https://via.placeholder.com/150x50?text=LOGO'">
    <h1>CHINCHINA INGENIERÍA & CONSTRUCCIÓN</h1>
    <button class="admin-button" onclick="document.getElementById('admin').scrollIntoView()">⚙️ Administración</button>
  </header>

  <section class="welcome">
    <h2>Bienvenido a nuestro sitio</h2>
    <p>Explora nuestros proyectos y conoce más sobre lo que hacemos.</p>
  </section>

  <section class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/300x150?text=Proyecto+1" alt="Proyecto 1">
      <p>Proyecto destacado</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x150?text=Proyecto+2" alt="Proyecto 2">
      <p>Próximamente</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x150?text=Proyecto+3" alt="Proyecto 3">
      <p>En desarrollo</p>
    </div>
  </section>

  <section class="admin-panel" id="admin">
    <h2>Panel de Administración</h2>
    <label for="logo">Subir Logo:</label>
    <input type="file" id="logo" name="logo">

    <label for="project-title">Título del Proyecto:</label>
    <input type="text" id="project-title" name="project-title" placeholder="Ej. Mejoramiento de vía rural">

    <label for="project-desc">Descripción:</label>
    <textarea id="project-desc" name="project-desc" rows="4" placeholder="Detalles técnicos, ubicación, avance..."></textarea>

    <label for="project-img">Imagen del Proyecto:</label>
    <input type="file" id="project-img" name="project-img">
  </section>

  <footer>
    &copy; 2025 CHINCHINA INGENIERÍA & CONSTRUCCIÓN E.I.R.L.
  </footer>

</body>
</html>
